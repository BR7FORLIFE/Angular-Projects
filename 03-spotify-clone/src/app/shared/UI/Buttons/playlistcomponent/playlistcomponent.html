@for (music of musics; track $index) {
<button class="inline-flex flex-row gap-1">
  <picture class="mr-3">
    <img [src]="music.presentacionImage" alt="presentacion image" class="size-14 rounded-xl"/>
  </picture>
  <div class="inline-flex flex-col justify-center items-center">
    <span class="text-sm text-center text-white/80 font-semibold">{{ music.name }}</span>
    <p class="text-sm text-center text-white/70 font-semibold">{{ music.description }}</p>
  </div>
</button>
}
