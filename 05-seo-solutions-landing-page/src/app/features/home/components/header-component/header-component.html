<header class="w-full h-auto flex flex-row justify-between items-center px-12">
  <div><img src="assets/logo/seo-solution-icon.png" alt="seo solutions icon" /></div>
  <div>
    <ul class="flex flex-row gap-12">
      @for (info of headerInfoUl; track info.id) {
      <li class="relative group">
        <div class="inline-flex flex-row gap-2 justify-center items-center">
          <a href="#">{{ info.title }}</a>
          @if (info.infoModal) {
          <img
            class="size-4 rotate-220 transition-all duration-150 ease-in-out delay-150 group-hover:rotate-45"
            src="assets/icons/cursor.png"
            alt="triangule icon"
          />
          }
        </div>
        <div
          class="absolute top-5 left-0 hidden group-hover:flex flex-col gap-3 bg-white shadow-lg rounded-lg p-3 z-20 opacity-0 translate-y-2 pointer-events-none group-hover:opacity-100 group-hover:translate-y-0 group-hover:pointer-events-auto transition-all ease-in-out duration-300 delay-200"
        >
          @if (info.infoModal) { @for (selectInfo of info.infoModal; track $index) {
          <a href="#">{{ selectInfo }}</a>
          } }
        </div>
      </li>
      }
    </ul>
  </div>
</header>
