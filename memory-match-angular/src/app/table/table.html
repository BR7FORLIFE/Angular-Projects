<section class="size-auto grid grid-cols-4 gap-3">
  @for (icon of datalist; track $index) {
  <button (click)="revealImage($index)">
    <article
      class="size-44 flex justify-center items-center bg-white p-2 rounded-4xl transform hover:scale-110 transition duration-200 ease-in-out"
    >
      <img [src]="getImage($index)" alt="icon" class="size-36 bg-cover" />
    </article>
  </button>
  }
</section>
